<div class="cadastro-container">
  <h2>Cadastro de Cliente</h2>
  <form (ngSubmit)="submitForm()" #cadastroForm="ngForm" novalidate>

    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" required #nome="ngModel">
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="error-message">
        Nome é obrigatório
      </div>

    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        E-mail inválido
      </div>
    </div>
    <div>
      <label for="hamburguer">Hambúrguer de Preferência:</label>
      <select id="hamburguer" name="hamburguer" [(ngModel)]="cliente.hamburguer" required #hamburguer="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let burger of burgers" [value]="burger.name">{{ burger.name }}</option>
      </select>
      <div *ngIf="hamburguer.invalid && (hamburguer.dirty || hamburguer.touched)" class="error-message">
        Hambúrguer de preferência é obrigatório
      </div>
    </div>
    <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
     
  </form>
</div>
